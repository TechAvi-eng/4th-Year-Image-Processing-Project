<link rel="stylesheet" type="text/css" href="slideshow.css">
<script src="slideshow.js"></script>
<div class="outermost-layer">
<div class="slideshow-container">
	<div class="mySlides animated">
		<div class="slide-text"></div>
	</div>

	<div class="mySlides animated">
		<div class="slide-text"></div>
	</div>

	<a class="slide-prev" onclick="plusSlides(-1, false)">❮</a>
	<a class="slide-next" onclick="plusSlides(1, false)">❯</a>
</div>

<div class="slide-dot-control">
	<span class="slide-dot" onclick="currentSlide(1, false)"></span>
	<span class="slide-dot" onclick="currentSlide(2, false)"></span>
</div>
</div>
